<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="searchPopup.css">
</head>
<body style="background-color: grey;">
  <div id="searchPopup">
  <svg width="100%" height="100%" viewBox="0 0 370 280" preserveAspectRatio="xMinYMin meet">
  <foreignObject width="100%" height="100%">
    <div class="container">
      <div class="row">
          <svg id="searchSVG" height="35" width="35" xmlns="http://www.w3.org/2000/svg">
            <g stroke="black" stroke-width="2.05" fill="none" stroke-linecap="round">
              <circle r="7" cx="15" cy="15"/>
              <path d="M20 20 L24.5 24.5 Z">
            </g>
          </svg>
          <input class="form-control mr-sm-2" type="search" placeholder="Search blocks, transaction, hash..." aria-label="Search">
      </div>
      <div class="row">
        <p>Blocks</p>
      </div>
      <button class="btn vertical" type="button" name="BTC Block">
      <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" style="background-color:#F28B24; border-radius:0.2rem;">
        <g stroke="white" stroke-width="1.45" fill="none">
          <rect width="5" height="5" x="3.75" y="3.75" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="3.75" y="11.25" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="11.25" y="3.75" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="11.25" y="11.25" rx="0.25" ry="0.25"/>
        </g>
      </svg>
      <span>BTC Block</span>
      </button>
      <button class="btn vertical" type="button" name="BTH Block">
      <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" style="background-color:#00B26B; border-radius:0.2rem;">
        <g stroke="white" stroke-width="1.45" fill="none">
          <rect width="5" height="5" x="3.75" y="3.75" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="3.75" y="11.25" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="11.25" y="3.75" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="11.25" y="11.25" rx="0.25" ry="0.25"/>
        </g>
      </svg>
      <span>BTH Block</span>
      </button>
      <button class="btn vertical" type="button" name="ETH Block">
      <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" style="background-color:#7349F2; border-radius:0.2rem;">
        <g stroke="white" stroke-width="1.45" fill="none">
          <rect width="5" height="5" x="3.75" y="3.75" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="3.75" y="11.25" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="11.25" y="3.75" rx="0.25" ry="0.25"/>
          <rect width="5" height="5" x="11.25" y="11.25" rx="0.25" ry="0.25"/>
        </g>
      </svg>
      <span>ETH Block</span>
      </button>
    </div>
    <div class="row">
      <button class="btn horizontal" type="button" name="Prices">Prices</button>
      <button class="btn horizontal" type="button" name="Blocks">Blocks</button>
      <button class="btn horizontal" type="button" name="Transactions">Transactions</button>
      <button class="btn horizontal" type="button" name="Charts">Charts</button>
    </div>
  </foreignObject>
  </svg>
  </div>
</body>
</html>
